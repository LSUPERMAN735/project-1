{
    "site"    : "长城网",

    "domains" : ["hebei.com.cn"],

    "urls"    : ["http://heb.hebei.com.cn/"],

    "rules"   : {
    
        "#1": {
            "follow": true,
            "regex" : "hebei(.*)",
            "xpath" : "//table[@id='global_hb_mainNavi']//a"
        },

        "#3":{
                "follow": false,
                "regex" : "${YEAR}/${MONTH}/${DAY}"          
        }
    },

    "fields": {
                "url"     : {"name": "url",         "value": "${URL}"},
                "title"   : {"name": "title",       "xpath": "//h1/text()","parse":{"type": "text"}},
                "author"  : {"name": "source",      "value": "${SITE}"},
                "date"    : {"name": "ctime",       "xpath": "//span[@class='docRelTime']","parse":{"type": "cst"}},
                "updated" : {"name": "gtime",       "value": "${NOW}", "parse": {"type": "cst"}},
                "forum"   : {"name": "siteName",    "value": "${SITE}"},
                "content" : {"name": "content",     "xpath": "//div[@id='fontzoom']"},
                "clicks"  : {"name": "visitCount",  "value": "0"},
                "replies" : {"name": "replyCount",  "value": "0"},
                "category": {"name": "info_flag",   "value": "01"}
    },

 "settings" : {
 
                            "zmq": "tcp://192.168.3.196:10086",
                            "dedup": "redis://192.168.3.180:6379/0"
  }
}