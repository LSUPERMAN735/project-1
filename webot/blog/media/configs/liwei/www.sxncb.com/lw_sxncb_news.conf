{
    "site"    : "陕西农村网",

    "domains" : ["sxncb.com"],

    "urls"    : ["http://www.sxncb.com/"],

    "rules"   : {
        "#1": {
                "follow": true,
                "regex" : "[0-9]+",
                "xpath" : "//div[@class='nb_ds']/a[position()<12]"
        },

	 "#2": {
                "follow": true,
                "regex" : "[0-9]+",
                "xpath" : "//div[@class='nb_dishibg fl']/ul/li/a"
        },
	
	"#3":{
		"follow": false,
		"regex" : "[0-9]+",
		"xpath" : "//div[@class='list_left']/ul/li[contains(./span,'${TODAY}')]/a"	
	}
    },

    "fields": {
                "url"     : {"name": "url",         "value": "${URL}"},
                "title"   : {"name": "title",       "xpath": "//div[@class='list_leftt']/h3/text()", "parse": {"type": "text"}},
                "author"  : {"name": "source",      "xpath": "//div[@class='list_lefttt']/span/a/text() | //div[@class='list_lefttt']/span/text()"},
                "date"    : {"name": "ctime",       "xpath": "//div[@class='list_lefttt']/text()", "parse": {"type":"cst"}}, 
                "updated" : {"name": "gtime",       "value": "${NOW}", "parse": {"type": "cst"}},
                "forum"   : {"name": "siteName",    "value": "${SITE}"},
                "content" : {"name": "content",     "xpath": "//div[@class='list_leftts']/p/span/text() | //div[@class='list_leftts']/div[1]/p/text() | //div[@class='list_leftts']/p/text() | //div[@class='list_leftts']/div/span/text() | //div[@class='list_leftts']/span/text() | //div[@class='list_leftts']/span/span/text() | //div[@class='list_leftts']","parse" : {"type" : "text"}},
                "clicks"  : {"name": "visitCount",  "value": 0},
                "replies" : {"name": "replyCount",  "value": 0},
                "category": {"name": "info_flag",   "value": "01"},
                "channel" : {"name": "channel",     "value": "陕西农村新闻"}
    },

    "mongo": {
                "enabled"    : true,
                "host"       : "192.168.3.177",
                "port"       : 27017,
                "database"   : "spider",
                "collection" : "news"
    },
    "mysql": {
