{
    "site"    : "入围广西社区",

    "domains" : ["roowei.com"],

    "urls"    : ["http://gx.bbs.roowei.com/home.php?frameon=no"],

    "rules"   : {
        "#1": {
                "follow": true,
                "regex" : "forum-([0-9]+)-1\\.html",
                "xpath" : "//h2/a"
        },

	"#2": {
                "follow": false,
                "regex" : "thread-([0-9]+)-1-1\\.html",
                "xpath" : "//tbody[contains(@id,'normalthread')]/tr"
        }
    },

    "fields": {
                "url"     : {"name": "url",         "value": "${URL}"},
                "title"   : {"name": "title",       "xpath": "//h1/text()", "parse": {"type": "text"}},
                "author"  : {"name": "source",      "xpath": "//a[@class='posterlink']/text()", "default" : "匿名"},
                "date"    : {"name": "ctime",       "xpath": "//div[@class='authorinfo']/em/text()", "parse": {"type":"cst"}}, 
                "updated" : {"name": "gtime",       "value": "${NOW}", "parse": {"type": "cst"}},
                "forum"   : {"name": "siteName",    "value": "${SITE}"},
                "content" : {"name": "content",     "xpath": "//td[@class='t_msgfont']", "parse" : {"type" : "text"}, "default" : "提示: 作者被禁止或删除 内容自动屏蔽"},
                "clicks"  : {"name": "visitCount",  "value": "0"},
                "replies" : {"name": "replyCount",  "value": "0"},
                "category": {"name": "info_flag",   "value": "02"}
               
    },

    "settings": {
        "zmq": "tcp://192.168.3.196:10086",
        "dedup": "redis://192.168.3.180:6379/0"
  }

}


