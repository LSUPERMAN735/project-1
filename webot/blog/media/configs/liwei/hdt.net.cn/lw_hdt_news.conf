{
    "site"    : "邯郸信息港",

    "domains" : ["hdt.net.cn"],

    "urls"    : ["http://news.hdt.net.cn/html/news.html"],

    "rules"   : {
        "#1": {
                "follow": true,
                "regex" : "category-catid-([0-9]+)\\.html",
                "xpath" : "//td[@class='ext_nav clearfix']/a"
        },

	 "#2": {
                "follow": false,
                "regex" : "n-([0-9]+)\\.html",
                "xpath" : "//ul[@class='global_tx_list4']//a"
        }
    },

    "fields": {
                "url"     : {"name": "url",         "value": "${URL}"},
                "title"   : {"name": "title",       "xpath": "//h1/text()", "parse": {"type": "text"}},
                "author"  : {"name": "source",      "value": "${SITE}"},
                "date"    : {"name": "ctime",       "xpath": "//div[@id='article_extinfo']/div[2]/text()", "parse": {"type":"cst"}}, 
                "updated" : {"name": "gtime",       "value": "${NOW}", "parse": {"type": "cst"}},
                "forum"   : {"name": "siteName",    "value": "${SITE}"},
                "content" : {"name": "content",     "xpath": "//div[@id='article_body']", "parse": {"type": "text"}},
                "clicks"  : {"name": "visitCount",  "value": 0},
                "replies" : {"name": "replyCount",  "value": 0},
                "category": {"name": "info_flag",   "value": "01"}
    },
    "settings": {
        "zmq": "tcp://192.168.3.196:10086",
        "dedup": "redis://192.168.3.180:6379/0"
  }	

}


