{
    "site"    : "大公论坛",

    "domains" : ["dagongcn.com"],

    "urls"    : ["http://www.dagongcn.com/forum.php"],

    "rules"   : {

        "#1": {
            "follow": true,
            "regex" : "forum-(.*)-1\\.html",
            "xpath" : "//td/h2/a|//dt/a"
        },

        "#2": {
            "follow": false,
            "regex" : "thread-(.*)-1-([0-9]+)\\.html",
            "xpath" : "//tr[contains(.//td[@class='by'][last()-1]//em,'${YEAR}-${IMONTH}-${DAY}')]//a[@class='xst']"
        }	
    },                                                   

    "fields": {
        "url"     : {"name": "url",         "value": "${URL}"},
        "title"   : {"name": "title",       "xpath": "//h1[@class='ts']/a[last()-1]//text()"},
        "author"  : {"name": "source",      "xpath": "(//div[@class='authi'])[1]/a[1]/text()"},
        "date"    : {"name": "ctime",       "xpath": "(//div[@class='authi']/em)[1]/span/@title", "parse": {"type":"cst"}},
        "updated" : {"name": "gtime",       "value": "${NOW}", "parse": {"type": "cst"}},
        "forum"   : {"name": "siteName",    "xpath": "concat('${SITE}-',//div[@id='pt']/div[@class='z']/a[last()]/text())"},
        "content" : {"name": "content",     "xpath": "(//td[contains(@id, 'postmessage_')])[1]"},
        "clicks"  : {"name": "visitCount",  "xpath": "//div[@class='hm']/text()"},
        "replies" : {"name": "replyCount",  "xpath": "//div[@class='hm']/text()"},
        "category": {"name": "info_flag",   "value": "02"}
    },

    "settings" : {

                    "zmq": "tcp://192.168.3.196:10086",
                                    "dedup": "redis://192.168.3.180:6379/0"
                                        }
}
