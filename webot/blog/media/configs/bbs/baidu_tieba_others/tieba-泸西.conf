{
    "site"    : "百度贴吧",

    "domains" : ["tieba.baidu.com"],

    "urls"    : {
                    "base": "http://tieba.baidu.com/f?ie=utf-8&kw=%E9%93%81%E5%B2%AD", 
                    "keywords": {
                        "name": "kw",
                        "list": ["泸西"]
                    }
                },

    "rules": {
     
        "#1": {
            "follow": true,
            "regex" : "&pn=([0-9]+)",
            "xpath" : "//div[@id='frs_list_pager']/a[@class='next']",
            "pages" : {"start":0, "stop":0}
        },
        "#3": {
            "follow": false,
            "regex" : "/p/[0-9]+",
            "xpath" : "//ul[@id='thread_list']//div[contains(@class,'li_right')][./div[contains(@class,'detail')]/div[contains(@class,'author')]/span[last()][contains(.,':')]]//a[@class='j_th_tit']"
        }
    },

    "fields": {
        "url"     : {"name": "url",         "value": "${URL}"},
        "title"   : {"name": "title",       "xpath": "//h1[@class='core_title_txt']/text()"},
        "author"  : {"name": "source",      "value": "${SITE}"},
        "forum"   : {"name": "siteName",    "value": "${SITE}"},
        "date"    : {"name": "ctime",       "xpath": "//div[contains(@class, 'l_post')][1]/@data-field", "parse":[{"type":"jpath", "query":"$.content.date"}, {"type":"cst"}]},
        "updated" : {"name": "gtime",       "value": "${NOW}", "parse":{"type":"cst"}},
        "content" : {"name": "content",     "xpath": "(//div[contains(@id,'post_content')])[1]", "parse":{"type":"text"}},
        "clicks"  : {"name": "visitCount",  "value": 0},
        "replies" : {"name": "replyCount",  "value": 0},
        "category": {"name": "info_flag",   "value": "02"}
    },



    "proxy": {
        "rate": 1,
        "file": "http://192.168.3.175/proxy.txt"
    },


    "settings" : {
        "download_delay": 0,
        "zmq": "tcp://192.168.3.196:10086",
        "dedup": "redis://192.168.3.180:6379/0"
    }
}

