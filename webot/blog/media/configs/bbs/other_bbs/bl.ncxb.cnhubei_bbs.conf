{
  "site": "农村新报",

  "domains": [
    "bl.ncxb.cnhubei.com"
  ],

  "urls": [
    "http://bl.ncxb.cnhubei.com/"
  ],

  "rules": {
    "#1": {
      "follow": false,
      "regex": "board-([0-9]+)-thread-([0-9]+)-detail",
      "xpath": "//tr/td/span//a[2]"
    }
  },

  "fields": {
    "clicks": {
      "name": "visitCount",
      "value": 0
    },
    "content": {
      "name": "content",
      "xpath": "//div[@id='blog_article']"
    },
    "category": {
      "name": "info_flag",
      "value": "02"
    },
    "replies": {
      "name": "replyCount",
      "value": 0
    },
    "url": {
      "name": "url",
      "value": "${URL}"
    },
    "title": {
      "name": "title",
      "xpath": "//div[@class='title']/h1/text()",
      "parse": {
        "type": "text"
      }
    },
    "author": {
      "name": "source",
      "xpath": "//div[@class='title']/a/text()"
    },
    "date": {
      "name": "ctime",
      "xpath": "//div[@class='title']/span//text()",
      "parse": {
        "type": "cst"
      }
    },
    "updated": {
      "name": "gtime",
      "value": "${NOW}",
      "parse": {
        "type": "cst",
        "fmt": "%Y-%m-%d %H:%M:%S"
      }
    },
    "forum": {
      "name": "siteName",
      "value": "${SITE}"
    }
  },

  "settings": {
    "zmq": "tcp://192.168.3.196:10086",
    "dedup": "redis://192.168.3.180:6379/0"
  }
}
