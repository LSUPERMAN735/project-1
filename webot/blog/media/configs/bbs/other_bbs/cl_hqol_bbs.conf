{
  "site": "黄桥在线",

  "domains": [
    "www.hqol.cn"
  ],

  "urls": [
    "http://www.hqol.cn/forum.php"
  ],

  "rules": {
    "#1": {
      "follow": true,
      "regex": "forum-([0-9]+)-1.html",
      "xpath": "//h2/a"
    },
    "#2": {
      "follow": false,
      "regex": "thread-([0-9]+)-1-1.html",
      "xpath": "//tr[contains(./td[@class='by'][1]/em//span/@title,'${YEAR}-${IMONTH}-${IDAY}')]/th[1]/a"
    }
  },

  "fields": {
    "clicks": {
      "name": "visitCount",
      "xpath": "//div[@class='hm ptn']/span[@class='xi1'][1]/text()"
    },
    "content": {
      "name": "content",
      "xpath": "(//td[contains(@id,'postmessage_')])[1]"
    },
    "category": {
      "name": "info_flag",
      "value": "02"
    },
    "replies": {
      "name": "replyCount",
      "xpath": "//div[@class='hm ptn']/span[@class='xi1'][2]/text()"
    },
    "url": {
      "name": "url",
      "value": "${URL}"
    },
    "title": {
      "name": "title",
      "xpath": "//span[@id='thread_subject']/text()",
      "parse": {
        "type": "text"
      }
    },
    "author": {
      "name": "source",
      "xpath": "(//div[@class='authi']/a/text())[1]",
      "parse": {
        "type": "text"
      }
    },
    "date": {
      "name": "ctime",
      "xpath": "(//em[contains(@id,'authorposton')]/span/@title)[1]",
      "parse": {
        "type": "cst"
      }
    },
    "updated": {
      "name": "gtime",
      "value": "${NOW}",
      "parse": {
        "type": "cst"
      }
    },
    "forum": {
      "name": "siteName",
      "value": "${SITE}"
    }
  },

  "settings": {
    "zmq": "tcp://192.168.3.196:10086",
    "dedup": "redis://192.168.3.180:6379/0"
  }
}
