{
  "site": "军转论坛",

  "domains": [
    "bbs.junzhuan.com"
  ],

  "urls": [
    "http://bbs.junzhuan.com/forum.php"
  ],

  "rules": {
    "#1": {
      "follow": true,
      "regex": "forum-([0-9]+)-1\\.html",
      "xpath": "//td/h2/a|//dt/a"
    },
    "#2": {
      "follow": true,
      "regex": "forum-[0-9]+-([0-9]+)\\.html",
      "xpath": "(//a[@class='nxt'])[1]",
      "pages": {
        "start": 0,
        "stop": 5,
        "step": 1
      }
    },
    "#3": {
      "follow": false,
      "regex": "thread-([0-9]+)-1-([0-9]+)\\.html",
      "xpath": "//tr[contains(.//td[@class='by'][last()-1]//span/@title,'${YEAR}-${IMONTH}-${DAY}')]//a[@class='xst']"
    }
  },

  "fields": {
    "clicks": {
      "name": "visitCount",
      "xpath": "//div[@class='hm']/span[2]/text()",
      "parse": {
        "type": "int"
      }
    },
    "content": {
      "name": "content",
      "xpath": "(//td[contains(@id, 'postmessage_')])[1]"
    },
    "category": {
      "name": "info_flag",
      "value": "02"
    },
    "replies": {
      "name": "replyCount",
      "xpath": "//div[@class='hm']/span[last()]/text()",
      "parse": {
        "type": "int"
      }
    },
    "url": {
      "name": "url",
      "value": "${URL}"
    },
    "title": {
      "name": "title",
      "xpath": "//a[@id='thread_subject']/text()"
    },
    "author": {
      "name": "source",
      "xpath": "(//div[@class='authi'])[1]/a[1]/text()"
    },
    "date": {
      "name": "ctime",
      "xpath": "(//em[contains(@id,'authorposton')])[1]/span/@title",
      "parse": {
        "type": "cst"
      }
    },
    "updated": {
      "name": "gtime",
      "value": "${NOW}",
      "parse": {
        "type": "cst"
      }
    },
    "forum": {
      "name": "siteName",
      "xpath": "concat('${SITE}-',//div[@id='pt']/div[@class='z']/a[last()-1]/text())"
    }
  },

  "settings": {
    "zmq": "tcp://192.168.3.196:10086",
    "dedup": "redis://192.168.3.180:6379/0"
  }
}
