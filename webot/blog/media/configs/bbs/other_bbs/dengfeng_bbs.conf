{
  "site": "登封论坛",

  "domains": [
    "bbs.dengfeng.cn"
  ],

  "urls": [
    "http://bbs.dengfeng.cn/"
  ],

  "rules": {
    "#1": {
      "follow": true,
      "regex": "http://bbs\\.dengfeng\\.cn/forum-([0-9]+)-1\\.html",
      "xpath": "//dt/a"
    },
    "#2": {
      "follow": true,
      "regex": "http://bbs\\.dengfeng\\.cn/forum-([0-9]+)-([0-9]+)\\.html",
      "xpath": "//a[@class='nxt']",
      "pages": {
        "start": 0,
        "stop": 5,
        "step": 1
      }
    },
    "#3": {
      "follow": false,
      "regex": "http://bbs\\.dengfeng\\.cn/thread-([0-9]+)-1-1\\.html",
      "xpath": "//th[@class='new']/a[following-sibling::a]"
    }
  },

  "fields": {
    "clicks": {
      "name": "visitCount",
      "xpath": "//div[@class='hm']/span[2]/text()",
      "parse": {
        "type": "int"
      }
    },
    "content": {
      "name": "content",
      "xpath": "(//td[contains(@id, 'postmessage_')])[1]",
      "parse": {
        "type": "text"
      }
    },
    "category": {
      "name": "info_flag",
      "value": "02"
    },
    "replies": {
      "name": "replyCount",
      "xpath": "//div[@class='hm']/span[last()]/text()",
      "parse": {
        "type": "int"
      }
    },
    "url": {
      "name": "url",
      "value": "${URL}"
    },
    "title": {
      "name": "title",
      "xpath": "//h1[@class='ts']/a[last()]//text()"
    },
    "author": {
      "name": "source",
      "xpath": "(//div[@class='authi'][1]/a)[1]/text()",
      "parse": {
        "type": "text",
        "from": "倒序浏览",
        "to": " 匿名"
      }
    },
    "date": {
      "name": "ctime",
      "xpath": "(//div[@class='authi'])/em//text()",
      "parse": {
        "type": "cst",
        "from": "发表于 ",
        "to": ""
      }
    },
    "updated": {
      "name": "gtime",
      "value": "${NOW}",
      "parse": {
        "type": "cst"
      }
    },
    "forum": {
      "name": "siteName",
      "xpath": "concat('${SITE}-',//div[@id='pt']/div[@class='z']/a[last()-1]/text())"
    }
  },

  "settings": {
    "zmq": "tcp://192.168.3.196:10086",
    "dedup": "redis://192.168.3.180:6379/0"
  }
}
