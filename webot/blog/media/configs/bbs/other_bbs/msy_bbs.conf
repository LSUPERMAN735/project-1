{
  "site": "淮北师范大学论坛",

  "domains": [
    "msy.cn"
  ],

  "urls": [
    "http://www.msy.cn/forum.php"
  ],

  "rules": {
    "#1": {
      "follow": true,
      "regex": "forum-([0-9]+)-1\\.html",
      "xpath": "//dt/a"
    },
    "#2": {
      "follow": true,
      "regex": "forum-[0-9]+-([0-9]+)\\.html",
      "xpath": "(//a[@class='nxt'])[2]",
      "pages": {
        "start": 0,
        "stop": 5,
        "step": 1
      }
    },
    "#3": {
      "follow": false,
      "regex": "thread-([0-9]+)-1-([0-9]+)\\.html",
      "xpath": "//tr[contains(.//td[@class='by'][last()-1]//span,'${YEAR}-${IMONTH}-${DAY}')]//a[@class='xst']"
    }
  },

  "fields": {
    "clicks": {
      "name": "visitCount",
      "xpath": "//div[@class='hm']/span[2]/text()",
      "parse": {
        "type": "int"
      }
    },
    "content": {
      "name": "content",
      "xpath": "//td[contains(@id, 'postmessage_')]"
    },
    "category": {
      "name": "info_flag",
      "value": "02"
    },
    "replies": {
      "name": "replyCount",
      "xpath": "//div[@class='hm']/span[5]/text()",
      "parse": {
        "type": "int"
      }
    },
    "url": {
      "name": "url",
      "value": "${URL}"
    },
    "title": {
      "name": "title",
      "xpath": "//a[@id='thread_subject']/text()"
    },
    "author": {
      "name": "source",
      "xpath": "(//div[@class='authi'])[1]/a/text()"
    },
    "date": {
      "name": "ctime",
      "xpath": "(//div[@class='authi']/em[starts-with(., '发表于')])[1]",
      "parse": {
        "type": "cst"
      }
    },
    "updated": {
      "name": "gtime",
      "value": "${NOW}",
      "parse": {
        "type": "cst"
      }
    },
    "forum": {
      "name": "siteName",
      "xpath": "concat('${SITE}-',//div[@id='pt']/div[@class='z']/a[last()-1]/text())"
    }
  },

  "settings": {
    "zmq": "tcp://192.168.3.196:10086",
    "dedup": "redis://192.168.3.180:6379/0"
  }
}
