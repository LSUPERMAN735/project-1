{
    "site"    : "中国江苏网",

    "domains" : ["news.jschina.com.cn" ],

    "urls"    : ["http://news.jschina.com.cn/scroll/"],

    "rules"   : {
        "#1": {
                "follow": true,
                "regex" : "/[0-9]+/[0-9]+/[0-9]+_000054([0-9]+)\\.shtml",
                "xpath" : "//div[@class='pageLink']/a[last()]",
                "pages" : {"start":57, "stop":62, "step":-1}
        },
        "#2": {
                "follow": false,
                "regex" : "/[0-9]+/[0-9]+/[0-9]+/([0-9]+)\\.shtml",
                "xpath" : "//a[contains(@href,'/${YEAR}/${MONTH}/${DAY}')]"
        }
    },

    "fields": {
                "url"     : {"name": "url",         "value": "${URL}"},
                "title"   : {"name": "title",       "xpath": "//div[@id='title']/text()", "parse": {"type": "text"}},
        "author"  : {"name": "source",      "value": "${SITE}"},
                "date"    : {"name": "ctime",       "xpath": "//div[@id='ptime']//date/text()","regex": "[0-9].*[0-9]", "parse": {"type":"cst"}},
                "updated" : {"name": "gtime",       "value": "${NOW}", "parse": {"type": "cst"}},
        "forum"   : {"name": "siteName",    "value": "${SITE}"},
                "content" : {"name": "content",     "xpath": "//div[@id='content']//p","parse":{"type": "list"}},
                "clicks"  : {"name": "visitCount",  "value": 0},
                "replies" : {"name": "replyCount",  "value": 0},
                "category": {"name": "info_flag",   "value": "01"}
    },







 "settings" : {

                 "zmq": "tcp://192.168.3.196:10086",
                                 "dedup": "redis://192.168.3.180:6379/0"
                                     }








}

