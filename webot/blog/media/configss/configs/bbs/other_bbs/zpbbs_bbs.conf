{
  "site": "邹平论坛",

  "domains": [
    "www.zpbbs.cn"
  ],

  "urls": [
    "http://www.zpbbs.cn/forum.php"
  ],

  "rules": {
    "#1": {
      "follow": true,
      "regex": "forum-(.*)-1\\.html",
      "xpath": "//td/h2/a|//dt/a"
    },
    "#2": {
      "follow": false,
      "regex": "thread-(.*)-1-1\\.html",
      "xpath": "//th[@class='new']/a[following-sibling::a]"
    }
  },

  "fields": {
    "clicks": {
      "name": "visitCount",
      "xpath": "//div[@class='hm']/span[2]/text()",
      "parse": {
        "type": "int"
      }
    },
    "content": {
      "name": "content",
      "xpath": "(//td[contains(@id, 'postmessage_')])[1]",
      "parse": {
        "type": "text"
      }
    },
    "category": {
      "name": "info_flag",
      "value": "02"
    },
    "replies": {
      "name": "replyCount",
      "xpath": "//div[@class='hm']/span[last()]/text()",
      "parse": {
        "type": "int"
      }
    },
    "url": {
      "name": "url",
      "value": "${URL}"
    },
    "title": {
      "name": "title",
      "xpath": "//h1[@class='ts']/a[last()]//text()"
    },
    "author": {
      "name": "source",
      "xpath": "(//div[@class='authi'])[1]/a/text()"
    },
    "date": {
      "name": "ctime",
      "xpath": "(//div[@class='authi'])/em/span/@title",
      "parse": {
        "type": "cst"
      }
    },
    "updated": {
      "name": "gtime",
      "value": "${NOW}",
      "parse": {
        "type": "cst"
      }
    },
    "forum": {
      "name": "siteName",
      "xpath": "concat('${SITE}-',//div[@id='pt']/div[@class='z']/a[last()-1]/text())"
    }
  },

  "settings": {
    "zmq": "tcp://192.168.3.196:10086",
    "dedup": "redis://192.168.3.180:6379/0"
  }
}
