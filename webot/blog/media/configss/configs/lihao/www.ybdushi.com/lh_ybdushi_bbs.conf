{
    "site": "宜宾都市网",

    "domains": ["ybdushi.com"],

    "urls": ["http://www.ybdushi.com/forum.php"],

    "rules": {
        
        "#1": {
            "follow": true,
            "xpath" : "//table[@class='fl_tb']//h2[contains(.,'今日') or contains(.//*/@title,'今日')]|//table[@class='fl_tb']//dl[contains(.,'今日') or contains(.//*/@title,'今日')]",
            "sub"   : {"from": "mod=forumdisplay", "to": "mod=forumdisplay&filter=author&orderby=dateline&dateline=86400"}
        },

        "#2": {
            "follow": false,
            "xpath": "//div[@id='threadlist']//tr[contains(./th,'${ITODAY}') or contains(./th//*/@title,'${ITODAY}')]/th/*[contains(@class,'xst')]"
        }

    },

    "fields": {
        "url"     : {"name": "url",   	    	"value": "${URL}" },
        "title"   : {"name": "title", 	    	"xpath": "//*[@id='thread_subject']", "parse": {"type": "text"}},
        "author"  : {"name": "source",	    	"xpath": "(//div[@class='pi'])[1]", "parse": {"type": "text"}},
        "date"    : {"name": "ctime",   	    "xpath": "(//em[contains(@id,'authorposton')])[1]", "parse": {"type": "cst" }},
        "updated" : {"name": "gtime",		    "value": "${NOW}", "parse": { "type": "cst"}},
        "forum"   : {"name": "siteName",    	"xpath": "concat('宜宾论坛-',//div[@id='pt']//a[last()-1]/text())" },
        "content" : {"name": "content",     	"xpath": "(//td[contains(@id,'postmessage')])[1]", "parse": [{"type": "clean"},{"type": "text"}]},
        "clicks"  : {"name": "visitCount",      "xpath": "//span[@class='xi1'][1]/text()" , "parse": {"type": "int"}},
        "replies" : {"name": "replyCount",      "xpath": "//span[@class='xi1'][2]/text()" , "parse": {"type": "int"}},
        "category": {"name": "info_flag",       "value": "02"}


    },
    
    "proxy": {
        "file": "http://192.168.3.175/proxy.txt",
        "rate": 3
    },

    "settings" : {

        "zmq": "tcp://192.168.3.196:10086",
        "dedup": "redis://192.168.3.180:6379/0",
        "download_timeout": 60
    }
}
