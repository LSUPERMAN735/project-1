{
    "site"    : "随州论坛",

    "domains" : ["szbbs.org"],

    "urls"    : ["http://www.szbbs.org/forum.php"],

    "rules"   : {
        "#1": {
                "follow": true,
                "regex" : "fid=[0-9]+",
                "xpath" : "//td[@class='fl_g']//dt/a"
        },

	"#2": {
                "follow": false,
                "regex" : "tid=[0-9]+",
                "xpath" : "//tbody[contains(@id,'normalthread')]/tr[contains(./td[@class='by'][1]//span/@title,'${ITODAY}')]"
        }
    },

    "fields": {
                "url"     : {"name": "url",         "value": "${URL}"},
                "title"   : {"name": "title",       "xpath": "//a[@id='thread_subject']/text()", "parse": {"type": "text"}},
                "author"  : {"name": "source",      "xpath": "(//a[@class='xw1'])[1]/text()"},
                "date"    : {"name": "ctime",       "xpath": "(//div[@class='authi'])[2]/em/span/@title", "parse": {"type":"cst"}}, 
                "updated" : {"name": "gtime",       "value": "${NOW}", "parse": {"type": "cst"}},
                "forum"   : {"name": "siteName",    "value": "${SITE}"},
                "content" : {"name": "content",     "xpath": "(//div[@class='pcb'])[1]", "parse" : {"type" : "text"}},
                "clicks"  : {"name": "visitCount",  "xpath": "(//span[@class='xi1'])[1]/text()","default" : "0"},
                "replies" : {"name": "replyCount",  "xpath": "(//span[@class='xi1'])[2]/text()","default" : "0"},
                "category": {"name": "info_flag",   "value": "02"}
               
    },

    "settings": {
        "zmq": "tcp://192.168.3.196:10086",
        "dedup": "redis://192.168.3.180:6379/0"
  }

}


