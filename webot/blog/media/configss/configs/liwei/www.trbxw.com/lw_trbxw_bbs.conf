{
    "site"    : "铜仁百姓论坛",

    "domains" : ["trbxw.com"],

    "urls"    : ["http://bbs.trbxw.com/forum.php"],

    "rules"   : {
        "#1": {
                "follow": true,
                "regex" : "forum-([0-9]+)-1\\.html",
                "xpath" : "//h2/a"
        },

	"#2": {
                "follow": false,
                "regex" : "thread-([0-9]+)-1-1\\.html",
                "xpath" : "//tbody[contains(@id,'normalthread')]/tr[contains(./td[@class='by'][1]//span,'')]"
        }
    },

    "fields": {
                "url"     : {"name": "url",         "value": "${URL}"},
                "title"   : {"name": "title",       "xpath": "//a[@id='thread_subject']/text()", "parse": {"type": "text"}},
                "author"  : {"name": "source",      "xpath": "(//div[@class='authi'])[1]/a/text()", "default" : "匿名"},
                "date"    : {"name": "ctime",       "xpath": "(//div[@class='authi'])[2]/em/text()", "parse": {"type":"cst"}}, 
                "updated" : {"name": "gtime",       "value": "${NOW}", "parse": {"type": "cst"}},
                "forum"   : {"name": "siteName",    "value": "${SITE}"},
                "content" : {"name": "content",     "xpath": "(//td[@class='t_f'])[1]", "parse" : {"type" : "text"}, "default" : "提示: 作者被禁止或删除 内容自动屏蔽"},
                "clicks"  : {"name": "visitCount",  "xpath": "//span[@class='y comiis_cks']/a/text()"},
                "replies" : {"name": "replyCount",  "xpath": "//span[@class='y comiis_hfs']/a/text()"},
                "category": {"name": "info_flag",   "value": "02"}
               
    },

    "settings": {
        "zmq": "tcp://192.168.3.196:10086",
        "dedup": "redis://192.168.3.180:6379/0"
  }

}


