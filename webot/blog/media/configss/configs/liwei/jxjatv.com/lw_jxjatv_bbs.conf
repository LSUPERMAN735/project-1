{
    "site"    : "吉安论坛",

    "domains" : ["jxjatv.com"],

    "urls"    : ["http://bbs.jxjatv.com/index.php"],

    "rules"   : {
        "#1": {
                "follow": true,
                "regex" : "forum-([0-9]+)-1\\.html",
                "xpath" : "//h2/a"
        },

	"#2": {
                "follow": false,
                "regex" : "thread-([0-9]+)-1-1\\.html",
                "xpath" : "//tbody[contains(@id,'normalthread')]/tr[contains(./td[3]//em,'${ITODAY}')]"
        }
    },

    "fields": {
                "url"     : {"name": "url",         "value": "${URL}"},
                "title"   : {"name": "title",       "xpath": "//h1/text()", "parse": {"type": "text"}},
                "author"  : {"name": "source",      "xpath": "(//div[@class='postinfo'])[1]/a/text()", "default" : "匿名"},
                "date"    : {"name": "ctime",       "xpath": "(//div[@class='authorinfo'])[1]/em/span/@title", "parse": {"type":"cst"}}, 
                "updated" : {"name": "gtime",       "value": "${NOW}", "parse": {"type": "cst"}},
                "forum"   : {"name": "siteName",    "value": "${SITE}"},
                "content" : {"name": "content",     "xpath": "(//div[@class='t_msgfontfix'])[1]", "parse" : {"type" : "text"}, "default" : "提示: 作者被禁止或删除 内容自动屏蔽"},
                "clicks"  : {"name": "visitCount",  "value": "0"},
                "replies" : {"name": "replyCount",  "value": "0"},
                "category": {"name": "info_flag",   "value": "02"}
               
    },

    "settings": {
        "zmq": "tcp://192.168.3.196:10086",
        "dedup": "redis://192.168.3.180:6379/0"
  }

}


