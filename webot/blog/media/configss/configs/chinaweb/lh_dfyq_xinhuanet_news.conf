{
        "site"    : "新华网舆情在线-地方舆情",

        "domains" : [
                        "news.cn",
                        "search.news.cn",
                        "news.xinhuanet.com"
                    ],

        "urls"    : ["http://search.news.cn/mb/xinhuanet/search/?pno=1&namespace=mb/xinhuanet&nodeid=1118258&nodetype=3"],

        "rules"   : {
            "#1":{
                "follow": false,
                "regex" : "([0-9]+)\\.htm",
                "xpath" : "//tr[datetime-delta(translate(.//span[@class='showTimeOrNot']/text(), '.', '-'), '+08:00', 3*3600)]/td/a"            
            }

        },

        "fields": {
            "url"     : {"name": "url",         "value": "${URL}"},
            "title"   : {"name": "title",       "xpath": "//h1[@id='title']/text()"},
            "author"  : {"name": "source",      "xpath": "//span[@id='from']/a/text()"},
            "date"    : {"name": "ctime",       "xpath": "//span[@id='pubtime']/text()", "parse":{"type": "cst"}},
            "updated" : {"name": "gtime",       "value": "${NOW}", "parse": {"type": "cst"}},
            "forum"   : {"name": "siteName",    "value": "${SITE}"},
            "content" : {"name": "content",     "xpath": "//span[@id='content']"},
            "clicks"  : {"name": "visitCount",  "value": 0 },
            "replies" : {"name": "replyCount",  "value": 0 },
            "category": {"name": "info_flag",   "value": "01" },
            "channel" : {"name": "channel",     "value": "社会舆情"}
        },

"settings" : {
    "mysql" : "mysql://root:root@192.168.3.131:3306/spider.china"
    }
}

