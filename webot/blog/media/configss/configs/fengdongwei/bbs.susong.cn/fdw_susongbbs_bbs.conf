{
    "site"    : "宿松论坛",

    "domains" : ["susong.cn"],

    "urls"    : ["http://bbs.susong.cn/"],

    "rules"   : {

        "#1": {
            "follow": true,
            "regex" : "forum-([0-9]+)-1\\.html",
            "xpath" : "//h4/a"
        },
		
	   "#2": {
            "follow": false,
            "regex" : "([0-9]+)-1-1\\.html",
            "xpath" : "//tbody[contains(@id,'normalthread_')][contains(.//span/@title,'${YEAR}-${IMONTH}-${IDAY}')]//a[@class='s xst']"
        }
    },                                         
	
    "fields": {
        "url"     : {"name": "url",         "value": "${URL}"},
        "title"   : {"name": "title",       "xpath": "//a[@id='thread_subject']/text()|//span[@id='thread_subject']/text()"},
        "author"  : {"name": "source",      "xpath": "(//div[@class='authi'])[1]//a[1]/text()"},
        "date"    : {"name": "ctime",       "xpath": "(//em[contains(@id,'authorposton')])[1]/span/@title", "parse": {"type":"cst"}},
        "updated" : {"name": "gtime",       "value": "${NOW}", "parse": {"type": "cst"}},
        "forum"   : {"name": "siteName",    "xpath": "concat('${SITE}-',//div[@id='pt']/div[@class='z']//a[last()-1]//text())"},
        "content" : {"name": "content",     "xpath": "(//td[contains(@id, 'postmessage_')])[1]"},
        "clicks"  : {"name": "visitCount",  "xpath": "//div[@class='hm ptn']/span[2]/text()","parse":{"type":"int"}},
        "replies" : {"name": "replyCount",  "xpath": "//div[@class='hm ptn']/span[last()]/text()","parse":{"type":"int"}},
        "category": {"name": "info_flag",   "value": "02"}
    },

     "settings": {
                    "zmq": "tcp://192.168.3.196:10086",
                    "dedup": "redis://192.168.3.180:6379/0"
  }
}