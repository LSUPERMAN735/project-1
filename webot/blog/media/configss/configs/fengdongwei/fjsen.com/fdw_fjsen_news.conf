{
    "site"    : "东南网",

    "domains" : ["fjsen.com"],

    "urls"    : ["http://news.fjsen.com/index.htm"],

    "rules"   : {
 
		"#2": {
            "follow": true,
            "regex" : "(.*)",
            "xpath" : "//a[contains(text(),'更多') or contains(text(),'more')]"
        },
    
        "#3":{
                "follow": false,
                "regex" : "${YEAR}-${MONTH}/${DAY}"          
        }
    },

    "fields": {
                "url"     : {"name": "url",         "value": "${URL}"},
                "title"   : {"name": "title",       "xpath": "//h1/text()|//div[@id='new_subject_id']/text()|//div[@id='new_subject_id']//text()","parse":{"type": "text"}},
                "author"  : {"name": "source",      "value": "${SITE}"},
                "date"    : {"name": "ctime",       "xpath": "//div[@class='fubiao']|//h3|//div[@class='m020 bq']|//span[@style='font-size:12px; color:#999999']","parse":{"type": "cst"}},
                "updated" : {"name": "gtime",       "value": "${NOW}", "parse": {"type": "cst"}},
                "forum"   : {"name": "siteName",    "value": "${SITE}"},
                "content" : {"name": "content",     "xpath": "(//td[@id='new_message_id'])[last()]|//div[@id='zoom']|//td[@id='new_message_id']"},
                "clicks"  : {"name": "visitCount",  "value": "0"},
                "replies" : {"name": "replyCount",  "value": "0"},
                "category": {"name": "info_flag",   "value": "01"}
    },

 "settings" : {
 
                            "zmq": "tcp://192.168.3.196:10086",
                            "dedup": "redis://192.168.3.180:6379/0"
  }
}