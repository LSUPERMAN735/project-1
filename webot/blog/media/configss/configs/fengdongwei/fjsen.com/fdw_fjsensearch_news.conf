{
    "site"    : "东南网",

    "domains" : ["fjsen.com"],

    "urls"    : {  
                    "base": "http://search.fjsen.com/search.php?",
                        "keywords": {
                        "name": "q",
                        "file": "http://192.168.3.175/keywords/b0b1b2-sorted/b0b1b2-sorted-all.txt",
                        "enc": "utf-8"
                    }
                },

    "rules"   : {

         "#1":{
                "follow": false,
                "regex" : "${YEAR}-${MONTH}/${DAY}"          
        }
    },

    "fields": {
                "url"     : {"name": "url",         "value": "${URL}"},
                "title"   : {"name": "title",       "xpath": "//h1/text()|//div[@id='new_subject_id']/text()","parse":{"type": "text"}},
                "author"  : {"name": "source",      "value": "${SITE}"},
                "date"    : {"name": "ctime",       "xpath": "//div[@class='fubiao']|//h3|//div[@class='m020 bq']","parse":{"type": "cst"}},
                "updated" : {"name": "gtime",       "value": "${NOW}", "parse": {"type": "cst"}},
                "forum"   : {"name": "siteName",    "value": "${SITE}"},
                "content" : {"name": "content",     "xpath": "(//td[@id='new_message_id'])[last()]|//div[@id='zoom']"},
                "clicks"  : {"name": "visitCount",  "value": "0"},
                "replies" : {"name": "replyCount",  "value": "0"},
                "category": {"name": "info_flag",   "value": "01"}
    },

 "settings" : {
 
                            "zmq": "tcp://192.168.3.196:10086",
                            "dedup": "redis://192.168.3.180:6379/0"
  }
}