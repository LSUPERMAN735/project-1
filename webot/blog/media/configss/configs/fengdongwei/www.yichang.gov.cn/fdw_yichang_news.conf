    "rules"   : {
  
		"#2": {
            "follow": true,
            "regex" : "(.*)",
            "xpath" : "//a[contains(text(),'更多') or contains(text(),'more')]"
        },
    
        "#3":{
                "follow": false,
                "regex" : "${YEAR}/${IMONTH}/${IDAY}"          
        }
