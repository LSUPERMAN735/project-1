{
    "site"    : "中国环保设备展览网",

    "domains" : ["hbzhan.com"],

    "urls"    : ["http://www.hbzhan.com/news/"],

    "rules"   : {
    
		"#2": {
            "follow": true,
            "regex" : "(.*)",
            "xpath" : "//a[contains(text(),'更多') or contains(text(),'more')]"
        },
    
        "#3":{
                "follow": false,
                "regex" : "detail(.*)",
                "xpath" : "//li[contains(.,'${YEAR}-${MONTH}-${DAY}')]//a"
        }
    },

    "fields": {
                "url"     : {"name": "url",         "value": "${URL}"},
                "title"   : {"name": "title",       "xpath": "//div[@class='newshow_title']/text()","parse":{"type": "text"}},
                "author"  : {"name": "source",      "value": "${SITE}"},
                "date"    : {"name": "ctime",       "xpath": "//div[@class='newshow_time']","parse":{"type": "cst"}},
                "updated" : {"name": "gtime",       "value": "${NOW}", "parse": {"type": "cst"}},
                "forum"   : {"name": "siteName",    "value": "${SITE}"},
                "content" : {"name": "content",     "xpath": "//div[@class='newshow_fontshow']"},
                "clicks"  : {"name": "visitCount",  "value": "0"},
                "replies" : {"name": "replyCount",  "value": "0"},
                "category": {"name": "info_flag",   "value": "01"}
    },

 "settings" : {
 
                            "zmq": "tcp://192.168.3.196:10086",
                            "dedup": "redis://192.168.3.180:6379/0"
  }
}