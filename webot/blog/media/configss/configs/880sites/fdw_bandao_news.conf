{
    "site"    : "半岛新闻",

    "domains" : ["bandao.cn"],

    "urls"    : ["http://news.bandao.cn/"],

    "rules"   : {
    
        "#1": {
            "follow": true,
            "regex" : "bandao.cn(.*)",
            "xpath" : "//ul[@class='daoHangTop']//a"
        },
        
        "#2": {
            "follow": true,
            "regex" : "cate=(.*)",
            "xpath" : "//a[contains(text(),'更多') or contains(text(),'more')]"
        },
    
        "#3":{
                "follow": false,
                "regex" : "news_${YEAR}${MONTH}${DAY}_([0-9]+)\\.shtml"        
        }
    },

     "fields": {
                "url"     : {"name": "url",         "value": "${URL}"},
                "title"   : {"name": "title",       "xpath": "//h1/text()"},
                "author"  : {"name": "source",      "value": "${SITE}"},
                "date"    : {"name": "ctime",       "xpath": "//p[@class='biaotiDate']|//span[@class='dateK']", "parse": {"type":"cst"}},
                "updated" : {"name": "gtime",       "value": "${NOW}", "parse": {"type": "cst"}},
                "forum"   : {"name": "siteName",    "value": "${SITE}"},
                "content" : {"name": "content",     "xpath": "//div[@id='textContent']"},
                "clicks"  : {"name": "visitCount",  "value": "0"},
                "replies" : {"name": "replyCount",  "value": "0"},
                "category": {"name": "info_flag",   "value": "01"}
        },
  
  "settings": {
                    "zmq": "tcp://192.168.3.196:10086",
                    "dedup": "redis://192.168.3.180:6379/0"
  }
}